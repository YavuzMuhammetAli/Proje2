<div class="tab-pane fade show active" role="tabpanel" aria-labelledby="tab-login" style="margin: auto; padding: 20px; width:500px; margin-top :11rem;">
  <form>
    <h3>Giriş Yap</h3>

    <!-- Email input -->
    <div class="form-outline mb-3" style="width: 25rem; margin-top: 1rem;" >
      <label class="form-label" for="loginName">Email</label>
      <input type="email" id="loginName" class="form-control" placeholder="Email"/>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4" style="width: 25rem;">
      <label class="form-label" for="loginPassword">Şifre</label>
      <input type="password" id="loginPassword" class="form-control" placeholder="Şifre" />
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" (click)="giris()">Giriş Yap</button>
  </form>
</div>
