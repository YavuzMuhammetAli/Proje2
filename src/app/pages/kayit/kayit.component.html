<div class="container" style="padding: 10px;">

      <h2>Arıza Kayıt</h2>
      <br>
  <div>
    <div >
  <form>

    <div class="row">
    <div  class="mb-3 col-lg-6" style="margin-top: 1rem">
      <label>SLA Tipi</label>
      <select [(ngModel)]="_Giris.sla_tipi" class="form-select" aria-label="Default select example">
        <option value="1">Bakım</option>
        <option value="2">Onarım</option>
      </select>
    </div>
    <div class="mb-3 col-lg-6" style="margin-top: 1rem">
      <label>Marka</label>
      <input [(ngModel)]="_Giris.marka" type="text" class="form-control" placeholder="Marka Giriniz">
    </div>
    <div class="mb-3 col-lg-6" style="margin-top: 1rem">
      <label>Model</label>
      <input [(ngModel)]="_Giris.model" type="text" class="form-control" placeholder="Model Giriniz">
    </div>
    <div class="mb-3 col-lg-6" style="margin-top: 1rem">
      <label>Seri No</label>
      <input [(ngModel)]="_Giris.seri_no" type="text" class="form-control" placeholder="Seri Numarası Giriniz">
    </div>
    <div class="mb-3 col-lg-6" style="margin-top: 1rem">
      <label>Şikayet</label>
      <input [(ngModel)]="_Giris.ariza" type="text" class="form-control" placeholder="Şikayetinizi Giriniz">
    </div>
    <div class="mb-3 col-lg-6" style="margin-top: 1rem">
      <label>SLA Türü</label>
      <select [(ngModel)]="_Giris.sla_turu" class="form-select">
        <option value="1">Normal</option>
        <option value="2">Öncelikli</option>
        <option value="3">Kritik</option>
      </select>
    </div>
    <div class="mb-3 col-lg-6" style="margin-top: 1rem">
      <label>Email Adresi</label>
      <input [(ngModel)]="_Giris.email" type="text" class="form-control" placeholder="Email Giriniz">
    </div>
    <div class="mb-3 col-lg-6" style="margin-top: 1rem">
      <label>Adres</label>
      <input [(ngModel)]="_Giris.adres" type="text" class="form-control" placeholder="Adres Giriniz">
    </div>
    <div class="mb-3 col-lg-6" style="margin-top: 1rem">
      <label>Telefon Numarası</label>
      <input [(ngModel)]="_Giris.telefon" type="text" class="form-control" placeholder="Telefon Giriniz">
    </div>
    <div class="mb-3 col-lg-6" style="margin-top: 1rem">
      <label>Tarih</label>
      <div class="input-group">
        <input [(ngModel)]="_Giris.tarih" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
          #d="ngbDatepicker">
        <button class="btn btn-outline-secondary calendar " (click)="d.toggle()" type="button">Takvim</button>
      </div>
    </div>
    <div class="mb-3 col-lg-12" style="margin-top: 1rem">
      <label for="exampleFormControlTextarea1">Açıklama</label>
      <textarea [(ngModel)]="_Giris.aciklama" class="form-control" placeholder="Açıklama alanı" rows="5"></textarea>
    </div>
    <div class="form-group " style="margin-top: 1rem">
    <button type="submit" (click)="gonder()" class="btn btn-dark " style="float: right;">Kaydet</button>
    </div>
    <br>
    </div>
  </form>
</div>
  </div>
